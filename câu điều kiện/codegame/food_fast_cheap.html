<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img id="p1" onclick="change(1)" src="img/off.jpg" alt="" /><br />
    <img id="p2" onclick="change(2)" src="img/off.jpg" alt="" /><br />
    <img id="p3" onclick="change(3)" src="img/off.jpg" alt="" /><br />
    <script>
      const a = "http://127.0.0.1:5500/img/on.jpg";
      const b = "http://127.0.0.1:5500/img/off.jpg";
      function change(row) {
        let rd = Math.ceil(Math.random() * 3);
        while (rd == row) {
          rd = Math.ceil(Math.random() * 3);
        }
        let img = document.getElementById(`p${row}`);
        if ((img.src == "http://127.0.0.1:5500/img/on.jpg")) {
          img.src = "http://127.0.0.1:5500/img/off.jpg";
        } else {
          img.src = "http://127.0.0.1:5500/img/on.jpg";
        }
        if (document.getElementById("p1").src==a&&document.getElementById("p2").src==a&&document.getElementById("p3").src==a){
            img.src = b
        }
      }
    </script>
  </body>
</html>
