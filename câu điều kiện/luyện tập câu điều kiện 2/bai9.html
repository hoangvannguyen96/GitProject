<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let a=+prompt('nhập vào cạnh thứ nhất')
        let b=+prompt('nhập vào cạnh thứ hai')
        let c=+prompt('nhập vào cạnh thứ ba')
        if(a>0&&b>0&&c>0&&a+b>c&&a+c>b&&b+c>a){
            document.write('ba cạnh vừa nhập là số đo 3 cạnh của một tam giác')
        }else{
            document.write('ba cạnh vừa nhập không phải là số đo 3 cạnh của một tam giác')
        }
    </script>
</body>
