<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=+prompt('nhập độ dài cạnh thứ nhất của hcn/tam giac')
        let b=+prompt('nhập độ dài cạnh thứ hai của hcn/tam giac')
        let c=+prompt('nhập độ dài 1 cạnh của hv')
        let Shv=c*c
        let Shcn=a*b
        document.write('diện tích hình vuông là:'+Shv)
        document.write('<br/>')
        document.write('diện tích hình chữ nhật là:'+Shcn)
        document.write('<br/>')
        let Stg=(a*b)/2
        document.write('diện tích tam giác là:'+Stg)
    </script>
</body>
</html>
