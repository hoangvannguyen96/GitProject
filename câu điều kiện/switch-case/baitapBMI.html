<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt('nhập cân nặng ?kg')
        let b=prompt('nhập chiều cao ?m')
        let bmi=a/(b*b)
        bmi<18.5? document.write('underweight') : bmi<25? document.write('normal') : bmi<30? document.write('overweight') : document.write('obese')
    </script>
</body>
</html>
