<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=+prompt('nhập doanh số bán hàng')
        if(a<=100){
            alert('không thưởng')
        } else if(a<=200){
            alert('thưởng 5%')
        } else if(a<=300){
            alert('thưởng 10%')
        } else{
            alert('thưởng 20%')
        }
    </script>
</body>
</html>
