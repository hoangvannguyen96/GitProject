<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký học viên</title>
</head>
<body>
    <form action="">
        <table>
            <thead>
                <th><h2>ĐĂNG KÝ HỌC VIÊN</h2></th>
            </thead>
            <tbody>
                <tr>
                    <td>Họ và tên</td>
                    <td colspan="2"><input type="text"></td>
                </tr>
                <tr>
                    <td>Ngày sinh</td>
                    <td colspan="2"> <input type="text"></td>
                </tr>
                <tr>
                    <td>Giới tính</td>
                    <td><input type="radio" checked>Nam</td>
                    <td><input type="radio"> Nữ</td>
                </tr>
                <tr>
                    <td rowspan="3" valign="top">Địa chỉ</td>
                    <td rowspan="3"><input type="text" ></td>
                </tr>
                <tr>
                    <td>Lớp</td>
                    <td colspan="2"><select style="width: 50;"><option value="-chọn lớp-" name="lớp"></option></select></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td colspan="2"><input type="text" size="20"></td>
                </tr>
                <tr>
                    <td>Điện thoại</td>
                    <td colspan="2"><input type="text" size="20"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Đăng ký" size="20"></td>
                    <td><input type="reset" value="Nhập lại" size="20"></td>
                </tr>
            </tbody>                
        </table>
    </form>    
</body>
</html>
