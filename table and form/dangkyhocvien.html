<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký học viên</title>
</head>
<body>
    <form action="">
        <table>
            <thead>
                <th><h2>ĐĂNG KÝ HỌC VIÊN</h2></th>
            </thead>
            <tbody>
                <tr>
                    <td>Họ và tên <input type="text" size="20"></td>
                </tr>
                <tr>
                    <td>Ngày sinh <input type="text" size="10"></td>
                </tr>
                <tr>
                    <td>Giới tính <input type="radio" checked>Nam<input type="radio" checked>Nữ</td>
                </tr>
                <tr>
                    <td>Địa chỉ <input type="text" style="height: 30;"></td>
                </tr>
                <tr>
                    <td>Lớp <select name="-chọn lớp-" id="chọn lớp" style="height: 30;"></select></td>
                </tr>
                <tr>
                    <td>Email <input type="text" size="20"></td>
                </tr>
                <tr>
                    <td>Điện thoại <input type="text" size="20"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Đăng ký" size="20"> <input type="reset" value="Nhập lại" size="20"></td>
                </tr>
            </tbody>                
        </table>
    </form>    
</body>
</html>
