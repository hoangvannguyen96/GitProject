<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Table</title>
    <link rel="icon" href="https://cdn.thuvienphapluat.vn/uploads/khoinghiep/uploads/images/2020/01/21/hd.jpg">
</head>
<body>
    <table border="1">
        <caption>Grocery Items Bill</caption>
        <br>
        <thead>
            <tr>
                <th align="left" width=" 120px">Item name</th>
                <th align="center" width="80px">Quantity</th>
                <th align="center" width="80px">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="left">Potatoes</td>
                <td align="center">51</td>
                <td align="center">$1.00</td>
            </tr>
            <tr>
                <td align="left">Nuts</td>
                <td align="center">20</td>
                <td align="center">$5</td>
            </tr>
            <tr>
                <td align="left">Onions</td>
                <td align="center">4</td>
                <td align="center">$3.00</td>
            </tr>
            <tr>
                <td align="left" width="200px">Very long awkwardly named yet still delicious item here</td>
                <td align="center">4</td>
                <td align="center">$3.00</td>
            </tr>
            <tr>
                <td align="left">Carrots</td>
                <td align="center">12</td>
                <td align="center">$2.99</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th align="right" colspan="2">Total price</th>
                <td align="center">$33.79</td>
            </tr>
            
        </tfoot>
    </table>
    
</body>
</html>
