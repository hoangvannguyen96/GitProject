<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập thẻ input</title>
</head>
<body>
    <form action="">
        <table style="width: 500px; height: 30px;">
            <tr>
                <td>First name</td>
                <td><input type="text" placeholder="Enter your first name"></td>
            </tr>
            <tr>
                <td>Last name</td>
                <td><input type="text" placeholder="Enter your last name"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" placeholder="It should contain @." required></td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="tel" placeholder="Only 10 digits are allowed" required ></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" checked>Male <input type="radio">Female</td>
            </tr>
            <tr>
                <td>Date of birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td valign="top">Address</td>
                <td><textarea name="" id="" cols="20" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Area pin</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Qualification</td>
                <td><select name="" id=""><option value="">Select qualification</option></select></td>
            </tr>
            <tr>
                <td valign="top">Specialization</td>
                <td><input type="checkbox"> Computer seience <br>
                    <input type="checkbox"> Information technology <br>
                    <input type="checkbox"> Computer architecture <br>
                    <input type="checkbox"> Tele communication</td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>
                    <div style="height: 40px; width: 40px; border-radius: 10px 10px 10px 10px;" ><input type="submit" value="Registered" style="color: white; background-color: green; border: none;"></div>
                </td>
            </tr>  
        </table>
    </form>
</body>
</html>
