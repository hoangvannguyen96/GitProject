<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập tính trung bình điểm</title>
</head>
<body>
    <script>
        let a=prompt('enter the toan');
        let b=prompt('enter the ly');
        let c=prompt('enter the hoa');
        var toan=parseInt(a)
        var ly=parseInt(b)
        var hoa=parseInt(c)
        let sum=toan+ly+hoa
        let average=sum/3
        document.write('sum là:' + sum)
        document.write('<br/>')
        document.write('average là:' + average)
    </script>
</body>
</html>
