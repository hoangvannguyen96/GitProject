<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chu vi và diện tích hình tròn</title>
</head>
<body>
    <script>
        let r=parseInt(prompt('Nhập bán kính'))
        let chuvihtr=2*r*3.14
        let dientichhtr=r*r*3.14
        document.write('Chu vi hình tròn là:'+chuvihtr)
        document.write('<br/>')
        document.write('Diện tích hình tròn là:'+dientichhtr)
    </script>
</body>
</html>
