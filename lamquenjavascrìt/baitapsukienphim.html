<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÀI TẬP SỰ KIỆN PHÍM</title>
</head>
<body>
    <img id="nobita" src="https://cdn-amz.woka.io/images/I/71IaTqo6OlL.jpg" alt="nobita" style="position:absolute ; left: 0; top: 0; width: 160px; height: 300px;">
<script>
    function up(){
        let up=document.getElementById('nobita');
        up.style.top=parseint(up.style.top) - 5 + 'px';
    }
    function down(){
        let down=document.getElementById('nobita');
        down.style.down=parseint(up.style.top) + 5 + 'px';
    }
    function left(){
        let left=document.getElementById('nobita');
        left.style.left=parseint(up.style.top) - 5 + 'px';
    }
    function right(){
        let right=document.getElementById('nobita');
        right.style.right=parseint(up.style.top) - 5 + 'px';
    }
    
</script>
</body>
</html>
