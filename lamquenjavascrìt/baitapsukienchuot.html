<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sự kiện chuột</title>
</head>
<body>
    <form>
        <img id="ball" src="traibanh.png" width="20%" alt="trái bóng">
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click me!" onclick="moveRight()"></input>
    </form>
<script>
let bong=null;
bong=document.getElementById('ball');
function init(){
    bong=document.getElementById('ball');
    bong.style.position='relative';
    bong.style.left='0px';
    }
function moveRight(){
    bong.style.left=parseInt(bong.style.left) + 10 + 'px';
}
window.onload=init;
</script>
</body>
</html>
