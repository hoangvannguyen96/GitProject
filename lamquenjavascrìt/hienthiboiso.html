<html lang="en">
<head>

    <title>Hiển thị bội số</title>
</head>
<body>
    <script>
        let a=prompt('enter the number')
        let b=prompt('enter the number')
        if(a%b==0){
            alert('a là bội của b')}
        else alert('a không là bội của b')            
    </script>
</body>
