<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=+prompt('nhập vào 1 số bất kỳ')
        let b=+prompt('nhập vào 1 số bất kỳ')
        function add(x,y){
            if(x>y){
                return alert(x+">"+y)
            }else{
                return x+y
            }
        }
        document.write(add(a,b))
    </script>
</body>
</html>
