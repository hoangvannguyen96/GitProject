<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <h3>Type the value in the Fhrenheit field to convert the value to Celcius</h3>
    <h3>Fhrenheit <input type="number" id="nhap" oninput="convert()"></h3>  <!--nếu dùng this.value ở trong () của convert-->
    <h3 id="result"></h3>

    <script>
        // function convert(F){
        //     C=(F - 32)/1.8
        //     return document.getElementById('result').innerText="Celcius:"+C

        // }

         function calculate(x){
            return (x - 32)/1.8
        }
        function convert(){
            let F=document.getElementById('nhap').value
            document.getElementById('result').innerText="Celcius:"+calculate(F)

        }
    </script>
</body>
</html>
