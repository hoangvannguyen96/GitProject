<body>
    <script>
        let a=prompt('nhập vào 1 số')
        if(a==0){
            alert('vui lòng nhập lại số khác 0')
        }
        function positiveIntegers(x){
            if(isNaN(x)){
                b='không phải số'
            }
            if(x>0){
                b='số nguyên dương'
            }else if(x<0){
                b='số nguyên âm'
            }
            return b
            }
            document.write(positiveIntegers(a))
    </script>
