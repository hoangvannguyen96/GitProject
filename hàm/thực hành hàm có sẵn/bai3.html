<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = prompt("nhập vào chuỗi ký tự");
      let b = [];
      b = String(a).split("");
      document.write(b + "<br>");
      function uplow(x) {
        for (i = 0; i < x.length; i++) {
          if (!isNaN(x[i])) {
            continue;
          } else if (x[i] == x[i].toUpperCase()) {
            x[i] = x[i].toLowerCase();
          } else {
            x[i] = x[i].toUpperCase();
          }
        }
        return x;
      }

      document.write(uplow(b));
    </script>
  </body>
</html>
