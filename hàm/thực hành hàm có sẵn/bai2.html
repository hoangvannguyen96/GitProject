<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = prompt("nhập vào 1 số");
      let b = [];
    //   String trả về chuỗi và split biến các ký tự chuỗi thành các phần tử của mảng
      b=String(a).split('');
      document.write(b);
      let c = [];
      for (i = 0; i < b.length; i++) {
    // qua mỗi phần tử đều thêm vào mảng
        c.push(b[i]);
        if (b[i] % 2 == 0 && b[i + 1] % 2 == 0) {
    // nếu phần tử liền trước và liền sau là số chẵn thì thêm phần tử - vào mảng mới 
          c.push("-");
        }
      }
    // các phần tử gồm số và - sẽ được chuyển thành chuỗi liền nhau nhờ hàm joim('') và in ra
      document.write(c.join(""));
    </script>
  </body> 
</html>
