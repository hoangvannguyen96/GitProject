<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = prompt("nhập số cần kiểm tra");
      function isPrime(num) {
        if (num <= 1) {
          document.write(num + "không phải số nguyên tố");
        }
        for (let j = 2; j < Math.sqrt(num); j++) {
          let result;
          if (num % j == 0) {
            result = document.write(num + "không là số nguyên tố");
            break;
          } else {
            result = document.write(num + "là số nguyên tố");
          }
        }
        return result;
      }
      let a = document.write(isPrime(num));
    </script>
  </body>
</html>
