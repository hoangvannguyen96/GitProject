<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[]
        a.push(Math.ceil(Math.random()*100))
        for(let i=0;i<10;i++){
            a.push(Math.ceil(Math.random()*100))
        }
        document.write(a+"<br>")
        function minarray(){
            let min=a[0]
            for(i=0;i<a.length;i++){
                if(a[i]<min){
                    min=a[i]
                }
            }
            return min
        }
        document.write('min của mảng là:'+minarray(a))
    </script>
</body>
</html>
