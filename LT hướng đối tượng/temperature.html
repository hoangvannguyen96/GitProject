<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Temperature{
            constructor(temp){
                this.temp=temp
            }
            FtoC(){
                return this.temp+" độ F= "+((this.temp-32)*5)/9+" độ C"
            }
            CtoF(){
                return this.temp+" độ C= "+(((9*this.temp)/5)+32)+" độ F"
            }
        }
        let temp=new Temperature(0)
        document.write(temp.CtoF()+'<br>')
        document.write(temp.FtoC())
    </script>
</body>
</html>
