<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=+prompt('nhập 1 số để xác định khoảng số nguyên tố')
        for(i=2;i<=a;i++){
            let snt=true
            for(j=2;j<=Math.sqrt(i);j++){
                if(i%j==0){
                    snt=false
                    break;
                }
            }
        if(snt){
            document.write(i+"<br/>")
            }
        }
    </script>
</body>
</html>
