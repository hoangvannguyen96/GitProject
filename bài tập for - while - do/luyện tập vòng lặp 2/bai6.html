<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre id="img"></pre>
    <script>
     let str=''
        for(let i=0;i<5;i++){
            for( let j=0;j<5;j++){
                if(j>=i){
                    str+="*"
                }else{
                    str+=" "
                }
            }
            str+="\n";
        }
        document.getElementById('img').innerText=str
        console.log(str);
    </script>
</body>
</html>
