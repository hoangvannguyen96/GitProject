<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Dãy fibonaci như sau:</p>
    <script>
        let x=1 
        let y=1
        let sum=0
        for(let i=0;i<=50;i++){
            document.write(x+"")
            document.write('<br/>')
            sum=x+y
            x=y
            y=sum
        }
        
    </script>
</body>
</html>
