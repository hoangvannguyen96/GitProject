<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="img"></p>
    <script>
        let str="";
        for(let i=0;i<5;i++){
            for( let j=0;j<=5-1-i;j++){
                str+="*";
            }
            str+="\n";
        }
        document.getElementById('img').innerText=str
    </script>
</body>
</html>
