<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i=prompt('nhập vào nhiệt độ hiện tại')
        while(i<20||i>100){
            if(i<20){
                alert('hãy tăng nhiệt độ')
            }else if(i>100){
                alert('hãy giảm nhiệt độ')
            }
            i=prompt('nhập vào nhiệt độ hiện tại')
        }
        document.write('nhiệt độ ok')
    </script>
</body>
</html>
