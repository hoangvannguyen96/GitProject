<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i=0
        let x=1
        let y=1
        let sum
        let total=0
        do{
          document.write(x+'') 
          document.write('<br/>')
          sum=x+y
          x=y
          y=sum
          i++
          total+=x
        }while(i<20)
        document.write('tổng 20 số đầu là:'+total)
    </script>
</body>
</html>
