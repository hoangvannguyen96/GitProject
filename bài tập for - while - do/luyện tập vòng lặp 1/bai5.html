<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 0;
        let x = 1;
        let y = 1;
        let sum;
        let total = 0;
        do {
            document.write(x + ' ')
            document.write('<br/>')
            total += x
            sum = x + y
            x = y
            y = sum
            i++;
        } while (i < 20);
        document.write('Tổng 20 số đầu tiên là:'+total);
    </script>
</body>
</html>
