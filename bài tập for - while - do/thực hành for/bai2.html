<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt('nhập 1 số dương bất kì')
        let sum=0
        let i=0;
        for(i;i<=a;i++){
            sum+=i;
        }
        document.write('tổng là:'+sum)
    </script>
</body>
</html>
