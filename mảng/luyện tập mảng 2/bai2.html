<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[ 'c', 's', 'c', '2', '6', '1' ]
        for(let i=0;i<a.length/2;i++){
               let b=a[i]
               a[i]=a[a.length-1-i]
               a[a.length-1-i]=b
            }
        document.write(a.join(''))

    </script>
</body>
</html>
