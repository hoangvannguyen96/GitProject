<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[]
        for(let i=0;i<10;i++){
        let num1random=Math.floor(Math.random()*100)
        let numrandom=Math.floor(Math.random()*26)+97
        let chacrandom=String.fromCharCode(numrandom)
        a.push(chacrandom,num1random)
        }
        document.write(a+"<br>")
        let count=0
        for(let j=0;j<a.length;j++){
            if(typeof(a[j])=='string'){
                count++
            }
        }
        document.write(count)
    </script>
</body>
</html>
