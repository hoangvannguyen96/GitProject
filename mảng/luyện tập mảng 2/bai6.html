<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[]
        for(let i=0;i<10;i++){
        let num1random=Math.floor(Math.random()*100)
        let numrandom=Math.floor(Math.random()*26)+97
        let chacrandom=String.fromCharCode(numrandom)
        a.push(chacrandom,num1random,'-')
        }
        document.write(a+"<br>")
        for(let i=0;i<a.length;i++){
            if(a[i]=="-"){
                a[i]='_'
            }
        }
        document.write(a+"<br>")

    </script>
</body>
</html>
