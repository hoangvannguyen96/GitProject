<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre id="arr"></pre>
    <script>
        let array=[]
        let count=0
        for(let i=0;i<10;i++){
            array.push(Math.ceil((Math.random()*200)))
            if(array[i]>=10){
                count++
            }
        }
        document.getElementById('arr').innerHTML=array
        document.write('trong mảng trên có'+' '+count+' '+'phần tử lớn hơn 10')
    </script>
</body>
</html>
