<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[5,29,27,30,55]
        for(let i=0;i<arr.length;i++){
            for(let j = 0 ;j<i; j++){
                if(arr[i] > arr[j]){
                    let temp = arr[i]
                    arr[i] = arr[j]
                    arr[j] = temp
                }
            }
        }
        document.write(`mảng ban đầu </br> ${arr} </br>`)
    </script>
</body>
</html>
