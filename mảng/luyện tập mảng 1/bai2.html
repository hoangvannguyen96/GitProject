<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array=[]
        
        for(let i=0;i<10;i++){
            array.push(Math.ceil((Math.random()*200)))}
            let max=array[0]
            let index=0
        for(let j=0;j<array.length;j++){
            if(array[j]>max){
                max=array[j]
                index=j
            }
        }        
        document.write(array)
        document.write("phần tử lớn nhất mảng là:"+max+"ở vị trí"+index)
    </script>
</body>
</html>
