<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array=[-3, 5, 1, 3, 2, 10]
        let max=array[0]
        index=0
        for(let i=0;i<array.length;i++){
            if(max<array[i]){
                max=array[i]
                index=i
            }
        }
        document.write('phần tử có giá trị max là:'+max+'có chỉ số là:'+index)
    </script>
</body>
</html>
