<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>TỪ ĐIỂN ANH -VIỆT</h1>
    <input id='vocab' type="text"> 
    <button onclick="trans()">Dịch</button>
    <p id="dich"></p>
    <script>
        let arr=['hello','annimal','panda','dog','cat']
        let brr=['xin chào','động vật','gấu trúc','chó','mèo']
        function trans(){
            let test=document.getElementById('vocab').value
            let tran=false
            let Result
            for(let i=0;i<arr.length;i++){
            if(test==arr[i]){
                tran=true
                Result=brr[i]
                break
            }
            if(tran){
            Result= brr[i]
            }else{
            Result='không tìm thấy'
            }
            }
            document.getElementById('dich').innerText=Result
        }
        
    </script>
</body>
</html>
